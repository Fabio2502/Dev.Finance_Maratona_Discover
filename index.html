<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev.Finance$</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de entradas" />
          </h3>
          <p id="incomeDisplay">0,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saidas</span>
            <img src="./assets/expense.svg" alt="imagem de Saidas" />
          </h3>
          <p id="expenseDisplay">0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="imagem de Total" />
          </h3>
          <p id="totalDisplay">0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                placeholder="Descrição"
                id="description"
                name="description"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                placeholder="0.00"
                id="amount"
                name="amount"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e ,(virgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a onclick="Modal.close()" href="#" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer><p>Dev.Finance$</p></footer>

    <script src="./script.js"></script>
  </body>
</html>
